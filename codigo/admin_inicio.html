<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Usuarios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/admin_inicio.css">
    <link rel="stylesheet" href="css/estilos-generales.css">
</head>

<!-- Pasar a .php y hacer includes de header y sidebar -->

<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-gradient-to-b bg-green text-white flex flex-col">
            <!-- Logo -->
            <div class="p-6 border-b ring-green">
                <h1 class="text-xl">Logo</h1>
            </div>

            <!-- Navigation Menu -->
            <nav class="flex-1 py-4">
                <div class="px-4 sidebar-nav">
                    <!-- Indicador de selección que se mueve -->
                    <div class="selection-indicator" id="selectionIndicator"></div>
                    
                    <!-- Items del menú -->
                    <div class="menu-item" data-index="0">
                        <img src="recursos/iconos/contorno/general/grafica.svg" alt="Resumen" class="w-6 h-6 svg-white">
                        <span>Resumen</span>
                    </div>
                    <div class="menu-item active" data-index="1">
                        <img src="recursos/iconos/solido/comunicacion/usuario.svg" alt="Usuarios" class="w-6 h-6 svg-green">
                        <span>Usuarios</span>
                    </div>
                    <div class="menu-item" data-index="2">
                        <img src="recursos/iconos/contorno/general/caja.svg" alt="Productos" class="w-6 h-6 svg-white">
                        <span>Productos</span>
                    </div>
                    <div class="menu-item" data-index="3">
                        <img src="recursos/iconos/contorno/estado/informacion_triangulo.svg" alt="Incidencias" class="w-6 h-6 svg-white">
                        <span>Incidencias</span>
                    </div>
                    <div class="menu-item" data-index="4">
                        <img src="recursos/iconos/contorno/comunicacion/correo.svg" alt="Mensajes" class="w-6 h-6 svg-white">
                        <span>Mensajes</span>
                    </div>
                    <div class="menu-item" data-index="5">
                        <img src="recursos/iconos/contorno/estado/notificacion.svg" alt="Notificaciones" class="w-6 h-6 svg-white">
                        <span>Notificaciones</span>
                    </div>
                </div>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-gray-100 px-6 py-4">
                <div class="flex items-center justify-between">
                    <h2 class="text-2xl text-gray-800">Usuarios</h2>
                    <div class="flex items-center space-x-4">
                        <!-- Notification Bell -->
                        <button class="text-gray-500 relative">
                            <img src="recursos/iconos/solido/estado/notificacion.svg" alt="Notificaciones" class="w-6 h-6 svg-gray-500">
                        </button>

                        <!-- User Profile -->
                        <div class="flex items-center space-x-3 cursor-pointer group">
                            <div class="user-avatar">AM</div>
                            <div class="flex items-center space-x-1">
                                <span class="text-gray-700 font-medium">Alejandro Méndez</span>
                                <img src="recursos/iconos/solido/interface/flecha_abajo.svg" alt="Expandir" class="w-5 h-5 svg-gray-500 group-hover:svg-gray-700 transition-colors">
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Content Area -->
            <main class="flex-1 overflow-y-auto p-6">
                <!-- Search Bar -->
                <div class="mb-6">
                    <div class="relative max-w-md">
                        <img src="recursos/iconos/solido/interfaz/buscar.svg" alt="Buscar" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 svg-gray-400">
                        <input type="text" placeholder="Buscar usuario"
                            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
                            id="searchInput">
                    </div>
                </div>

                <!-- Tabs -->
                <div class="mb-6">
                    <div class="border-b border-gray-200">
                        <nav class="-mb-px flex space-x-8">
                            <button
                                class="tab-button active py-2 px-1 border-b-2 seleccionar-tabla font-medium text-sm text-green"
                                data-tab="users">
                                Listado de usuarios
                            </button>
                            <button
                                class="tab-button py-2 px-1 border-b-2 border-transparent font-medium text-sm text-gray-500"
                                data-tab="ratings">
                                Valoraciones
                            </button>
                        </nav>
                    </div>
                </div>

                <!-- Users Table -->
                <div class="bg-white rounded-lg shadow overflow-hidden">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="encabezado-tabla">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 tracking-wider">
                                    ID</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 tracking-wider">
                                    Nombre</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 tracking-wider">
                                    Correo</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 tracking-wider">
                                    Contraseña</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 tracking-wider">
                                    Fecha de nacimiento</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 tracking-wider">
                                    Ubicación</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 tracking-wider">
                                    Rol</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 tracking-wider">
                                </th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200" id="usersTableBody">
                            <!-- User rows will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
    <script src="js/admin_inicio.js"></script>
</body>

</html>
