<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dreva</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/estilos-generales.css">
  <link rel="stylesheet" href="css/perfil.css">
  <link rel="stylesheet" href="css/inicio.css">
</head>

<body class="bg-white lg:bg-gray-50">
  <!-- LAYOUT MÓVIL Y TABLET (hasta lg) -->
  <div class="lg:hidden">
    <!-- Container principal para móvil -->
    <div class="w-full bg-white min-h-screen relative">
      <!-- Header con ubicación -->
      <div class="bg-white px-6 md:px-16 pb-2 pt-3">
        <div class="flex flex-col">
          <span class="text-xs text-gray-600 mb-0">Ubicación</span>
          <div class="flex items-center justify-between">
            <div class="flex items-center space-x-2">
              <img src="recursos/iconos/solido/navegacion/ubicacion.svg" alt="Ubicación" class="w-5 h-5 svg-green">
              <span class="text-sm text-gray-800">Montevideo, Uruguay</span>
              <img src="recursos/iconos/solido/interfaz/flecha_abajo.svg" alt="Expandir" class="w-6 h-6 svg-gray-800">
            </div>
            <div class="w-8 h-8 bg-gray-custom rounded-full flex items-center justify-center">
              <img src="recursos/iconos/solido/estado/notificacion.svg" alt="Notificaciones"
                class="w-5 h-5 svg-gray-800">
            </div>
          </div>
        </div>
      </div>

      <!-- Mobile Profile Content -->
      <div class="px-6 md:px-16 mb-20">
        <!-- Profile Header Mobile -->
        <div class="flex flex-col items-center mb-6">
          <div class="relative mb-4">
            <img src="recursos/imagenes/josegimenez.jpg" alt="José Giménez" class="w-24 h-24 rounded-full object-cover">
            <div class="absolute bottom-1 right-1 w-6 h-6 bg-green rounded-full flex items-center justify-center border-2 border-white">
              <img src="recursos/iconos/contorno/interfaz/editar2.svg" alt="Editar" class="w-3 h-3 svg-white">
            </div>
          </div>
          
          <div class="text-center">
            <h1 class="text-xl font-medium text-gray-800 mb-1">José Giménez</h1>
            <div class="flex items-center justify-center text-gray-600 mb-4">
              <img src="recursos/iconos/solido/navegacion/ubicacion.svg" alt="Ubicación" class="w-4 h-4 svg-gray-600 mr-1">
              <span class="text-sm">Montevideo, Uruguay</span>
            </div>
          </div>

          <!-- Mobile Profile Tabs -->
          <div class="flex">
            <button id="mobile-tab-productos" class="mobile-tab flex items-center space-x-2 px-4 py-3 tab-active smooth-transition" 
                    onclick="switchMobileTab('productos', this)">
              <img id="mobile-icon-productos" src="recursos/iconos/solido/estado/cuadricula.svg" alt="Productos" class="w-5 h-5">
              <span class="font-medium text-gray-800">Productos</span>
            </button>
            <button id="mobile-tab-resenas" class="mobile-tab flex items-center space-x-2 px-4 py-3 tab-inactive smooth-transition" 
                    onclick="switchMobileTab('resenas', this)">
              <img id="mobile-icon-resenas" src="recursos/iconos/contorno/estado/estrella.svg" alt="Reseñas" class="w-5 h-5">
              <span class="text-gray-800">Reseñas</span>
            </button>
          </div>
        </div>

        <!-- Mobile Content -->
        <div id="mobile-productos" class="mobile-content content-show">
          <div class="grid grid-cols-2 gap-3" id="mobile-profile-products">
            <!-- Los productos se generarán dinámicamente -->
          </div>
        </div>

        <div id="mobile-resenas" class="mobile-content content-fade hidden">
          <div class="space-y-4" id="mobile-profile-reviews">
            <!-- Las reseñas se generarán dinámicamente -->
          </div>
        </div>
      </div>

      <!-- Bottom Navigation -->
      <div class="fixed bottom-0 left-0 w-screen z-50 right-0">
        <div class="w-full h-3 bg-white"></div>
        <div class="relative bg-green overflow-hidden">
          <!-- Burbuja animada -->
          <div id="mobile-bubble" class="absolute left-1/2 bottom-7 -translate-x-1/2 w-12 h-12 bg-white bubble-u-shape">
          </div>
          <div class="flex py-2 relative z-10">
            <button class="flex flex-col items-center py-2 text-gray-300 transition-colors" style="width: 20%;"
              onclick="window.location.href='index.html'">
              <img src="recursos/iconos/contorno/general/inicio.svg" alt="Inicio" class="w-6 h-6 mb-1 svg-gray-300">
            </button>
            <button class="flex flex-col items-center py-2 text-gray-300 transition-colors" style="width: 20%;"
              onclick="window.location.href='ofertas.html'">
              <img src="recursos/iconos/solido/general/etiqueta.svg" alt="Ofertas" class="w-6 h-6 mb-1 svg-gray-300">
            </button>
            <button
              class="w-10 h-10 flex items-center justify-center bg-white text-green rounded-full shadow-lg transition-colors relative z-20 mx-auto">
              <img src="recursos/iconos/solido/interfaz/mas.svg" alt="Agregar" class="w-4 h-4 svg-green">
            </button>
            <button class="flex flex-col items-center py-2 text-gray-300 transition-colors" style="width: 20%;">
              <img src="recursos/iconos/contorno/comunicacion/comentario.svg" alt="Comentarios"
                class="w-6 h-6 mb-1 svg-gray-300">
            </button>
            <button class="flex flex-col items-center py-2 text-white transition-colors" style="width: 20%;">
              <img src="recursos/iconos/solido/comunicacion/usuario.svg" alt="Usuario" class="w-6 h-6 mb-1 svg-white">
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- LAYOUT DESKTOP (lg y superior) -->
  <div class="hidden lg:block">
    <!-- Sidebar Navigation -->
    <div class="desktop-sidebar bg-white border-r border-gray-200 custom-scrollbar overflow-y-auto">
      <!-- Header del sidebar -->
      <div class="p-6 border-b border-gray-100">
        <div class="flex items-center space-x-3 mb-4">
          <div class="w-10 h-10 bg-green rounded-full flex items-center justify-center">
            <img src="recursos/iconos/solido/general/bolsa_compras.svg" alt="Dreva" class="w-5 h-5 svg-white">
          </div>
          <div>
            <h1 class="text-xl text-gray-800">Dreva</h1>
            <p class="text-sm text-gray-500">Tu app de intercambios</p>
          </div>
        </div>

        <!-- Ubicación en sidebar -->
        <div>
          <div class="text-xs text-gray-500 mb-1">Ubicación</div>
          <div class="flex items-center space-x-2">
            <img src="recursos/iconos/solido/navegacion/ubicacion.svg" alt="Ubicación" class="w-5 h-5 svg-green">
            <span class="text-sm text-gray-800">Montevideo, Uruguay</span>
            <img src="recursos/iconos/solido/interfaz/flecha_abajo.svg" alt="Expandir" class="w-6 h-6 svg-gray-800">
          </div>
        </div>
      </div>

      <!-- Navegación del sidebar -->
      <nav class="p-6">
        <ul class="space-y-2">
          <li>
            <a href="index.html"
              class="desktop-nav-item flex items-center space-x-3 px-4 py-3 rounded-lg text-green hover:bg-gray-50 smooth-transition">
              <img src="recursos/iconos/contorno/general/inicio.svg" alt="Inicio" class="w-5 h-5 svg-green">
              <span>Inicio</span>
            </a>
          </li>
          <li>
            <a href="ofertas.html"
              class="desktop-nav-item flex items-center space-x-3 px-4 py-3 rounded-lg text-green hover:bg-gray-50 smooth-transition">
              <img src="recursos/iconos/contorno/general/etiqueta.svg" alt="Ofertas" class="w-5 h-5 svg-green">
              <span>Ofertas</span>
            </a>
          </li>
          <li>
            <a href="perfil.html"
              class="desktop-nav-item active flex items-center space-x-3 px-4 py-3 rounded-lg bg-green text-white">
              <img src="recursos/iconos/solido/comunicacion/usuario.svg" alt="Perfil" class="w-5 h-5 svg-white">
              <span>Perfil</span>
            </a>
          </li>
        </ul>
      </nav>

      <div class="p-6 border-t border-gray-100 mt-4"></div>
    </div>

    <!-- Main Content Area -->
    <div class="desktop-main overflow-y-auto">
      <!-- Top Header -->
      <header class="bg-white border-b border-gray-200 px-20 py-4 sticky top-0 z-40">
        <div class="flex items-center justify-between">
          <!-- Barra de búsqueda expandida -->
          <div class="flex-1 max-w-2xl">
            <div class="relative">
              <img src="recursos/iconos/solido/interfaz/buscar.svg" alt="Buscar"
                class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 svg-green">
              <input type="text" placeholder="Buscar productos, marcas, categorías..." id="desktop-search"
                class="w-full pl-12 pr-4 py-3 rounded-full text-sm border border-gray-600 focus:outline-none text-gray-600 placeholder-gray-600">
            </div>
          </div>

          <!-- Botón Nueva publicación centrado -->
          <div class="mx-8">
            <button class="bg-green text-white px-4 h-8 rounded-full smooth-transition flex items-center text-sm"
              onclick="window.location.href='nuevo_producto.html'">
              <img src="recursos/iconos/solido/interfaz/mas.svg" alt="Publicar" class="w-3 h-3 svg-white mr-2">
              Nueva publicación
            </button>
          </div>

          <!-- Acciones del header -->
          <div class="flex items-center space-x-4">
            <button class="w-8 h-8 bg-gray-custom rounded-full flex items-center justify-center smooth-transition">
              <img src="recursos/iconos/solido/comunicacion/comentario.svg" alt="Comentarios" class="w-5 h-5 svg-gray-800">
            </button>
            <button class="w-8 h-8 bg-gray-custom rounded-full flex items-center justify-center smooth-transition">
              <img src="recursos/iconos/solido/estado/notificacion.svg" alt="Notificaciones"
                class="w-5 h-5 svg-gray-800">
            </button>
            <div class="relative inline-block text-left">
              <div>
                <button class="w-8 h-8 bg-gray-custom rounded-full flex items-center justify-center smooth-transition"
                  id="menu-button" onclick="showDropdown()" aria-expanded="true" aria-haspopup="true">
                  <img src="recursos/iconos/solido/comunicacion/usuario.svg" alt="Usuario" class="w-5 h-5 svg-gray-800">
                </button>
              </div>

              <div id="menu"
                class="hidden absolute right-0 z-10 mt-2 w-56 origin-top-right divide-y divide-gray-100 rounded-md bg-white shadow-lg ring-1 ring-black/5 focus:outline-hidden"
                role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
                <div class="flex dropDownProfileConteiner">
                  <img class="rounded-full w-12 h-12 ml-2 mt-2 mb-2" src="recursos/imagenes/josegimenez.jpg">
                  <div>
                    <div class="mt-5 ml-4">José Martínez</div>
                    <p class="ml-4 text-xs text-green">jsemartinez@gmail.com</p>
                  </div>
                </div>
                <div class="py-1" role="none">
                  <a href="#" class="block px-4 py-2 text-sm text-gray-700 flex" role="menuitem" tabindex="-1">
                    <img src="recursos/iconos/contorno/interfaz/configuracion.svg" alt="Configuración"
                      class="w-4 h-4 svg-gray-400 mr-2">Configuración</a>
                </div>
                <div class="py-1" role="none">
                  <a href="#" class="block px-4 py-2 text-sm text-gray-700 flex" role="menuitem" tabindex="-1"
                    onclick="window.location.href='iniciarsesion.html'">
                    <img src="recursos/iconos/contorno/interfaz/cerrar_sesion.svg" alt="Cerrar sesión"
                      class="w-4 h-4 svg-red-400 mr-2">Cerrar sesión</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>

      <!-- Content -->
      <main class="p-20">
        <!-- Profile Header -->
        <div class="flex items-start space-x-8 mb-8">
          <!-- Profile Image -->
          <div class="relative">
            <img src="recursos/imagenes/josegimenez.jpg" alt="José Giménez" class="w-32 h-32 rounded-full object-cover">
            <div class="absolute bottom-1 right-3 w-10 h-10 bg-green rounded-full flex items-center justify-center border-2 border-white shadow-lg">
              <img src="recursos/iconos/contorno/interfaz/editar2.svg" alt="Editar" class="w-6 h-6 svg-white">
            </div>
          </div>
          
          <!-- Profile Info -->
          <div class="flex-1">
            <h1 class="text-3xl font-medium text-gray-800 mb-2">José Giménez</h1>
            <div class="flex items-center text-gray-600 mb-6">
              <img src="recursos/iconos/solido/navegacion/ubicacion.svg" alt="Ubicación" class="w-5 h-5 svg-gray-600 mr-2">
              <span>Montevideo, Uruguay</span>
            </div>
            
            <!-- Profile Tabs -->
            <div class="flex">
              <button id="desktop-tab-productos" class="desktop-tab flex items-center space-x-2 px-6 py-3 tab-active smooth-transition" 
                      onclick="switchDesktopTab('productos', this)">
                <img id="desktop-icon-productos" src="recursos/iconos/solido/estado/cuadricula.svg" alt="Productos" class="w-5 h-5">
                <span class="font-medium text-gray-800">Productos</span>
              </button>
              <button id="desktop-tab-resenas" class="desktop-tab flex items-center space-x-2 px-6 py-3 tab-inactive smooth-transition" 
                      onclick="switchDesktopTab('resenas', this)">
                <img id="desktop-icon-resenas" src="recursos/iconos/contorno/estado/estrella.svg" alt="Reseñas" class="w-5 h-5">
                <span class="text-gray-800">Reseñas</span>
              </button>
            </div>
          </div>
        </div>

        <!-- Desktop Content -->
        <div id="desktop-productos" class="desktop-content content-show">
          <div class="grid grid-cols-3 gap-6" id="profile-products">
            <!-- Los productos se generarán dinámicamente -->
          </div>
        </div>

        <div id="desktop-resenas" class="desktop-content content-fade hidden mt-8">
          <div class="grid grid-cols-2 gap-6" id="profile-reviews">
            <!-- Las reseñas se generarán dinámicamente -->
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="js/principal.js"></script>
  <script src="js/perfil.js"></script>
</body>

</html>
